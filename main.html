<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meditation App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <!-- Background Video -->
    <div class="vid-container">
      <video src="./Sounds/beach.mp4" loop></video>
    </div>

    <!-- Time Select (Left side) -->
    <div id="time-select">
      <button id="smaller-mins">2 Minutes</button>
      <button id="medium-mins">5 Minutes</button>
      <button id="long-mins">10 Minutes</button>
    </div>

    <!-- Player (Center circle with Play button) -->
    <div class="player-container">
      <svg class="track-outline" width="200" height="200">
        <circle cx="100" cy="100" r="90" stroke="white" stroke-width="8" fill="none" />
      </svg>
      <svg class="moving-outline" width="200" height="200">
        <circle cx="100" cy="100" r="90" stroke="deepskyblue" stroke-width="8" fill="none" />
      </svg>
      <button class="play">▶</button>
      <div class="time-display">10:00</div>
    </div>

    <!-- Sound Picker (Right side) -->
    <div class="sound-picker">
      <button data-sound="./Sounds/rain.mp3" data-video="./Sounds/rain.mp4">🌧</button>
      <button data-sound="./Sounds/beach.mp3" data-video="./Sounds/beach.mp4">☀️</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
